<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hector's BAC Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Hector's BAC Calculator</h1>
    <form>
        <div class="mb-3">
            <label class="form-label" for="weight">Weight (Pounds)</label>
            <input class="form-control" type="number" name="" id="weight" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="numberBeers">Number of beers consumed</label>
            <input class="form-control" type="number" name="" id="numberBeers" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="glassesWine">Glasses of wine consumed</label>
            <input class="form-control" type="number" name="" id="glassesWine" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="ouncesSpirits">Ounces of spirits consumed</label>
            <input class="form-control" type="number" name="" id="ouncesSpirits" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="hoursSinceFirst">Hours since first drink</label>
            <input class="form-control" type="number" name="" id="hoursSinceFirst" min="0" required>
        </div>
        <button class="btn btn-primary" >Calculate</button>
    </form>

    <div><p id="finalResult">You BAC is <b> </b>%</p></div>

    <div id="bac-graphic" >
        <input type="range" min="0" max="0.5" step="0.01" value="0"  name="Range Graph" id="rangeGraph">
    </div>
</div>
<script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" ></script>
<script defer src="js/script.js"></script>
</body>
</html>
